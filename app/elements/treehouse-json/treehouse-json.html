<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="treehouse-json">
  <template>
    <iron-ajax
      auto
      url="http://teamtreehouse.com/jameswarner2.json"
      handle-as="json"
      last-response={{response}}
      debounce-duration="300"
    ></iron-ajax>
    <style>
      :host {
        display: block;
      }
    </style>
    <span>{{response}}</span>
    <div>Hello from <span>{{foo}}</span></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'treehouse-json',

      properties: {
        foo: {
          type: String,
          value: 'treehouse-json',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
